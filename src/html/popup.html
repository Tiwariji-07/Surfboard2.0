<!DOCTYPE html>
<html>
<head>
    <title>WaveMaker Copilot Settings</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0,102,204,0.2);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        button {
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover {
            background-color: #0052a3;
        }

        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background-color: #e6f4ea;
            color: #1e7e34;
        }

        .status.error {
            background-color: #fde7e9;
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="groqApiKey">Groq API Key</label>
            <input type="text" id="groqApiKey" placeholder="Enter your Groq API key (gsk_...)">
        </div>

        <div class="input-group">
            <label for="openaiApiKey">OpenAI API Key</label>
            <input type="text" id="openaiApiKey" placeholder="Enter your OpenAI API key (sk-...)">
        </div>

        <div class="toggle-group">
            <label for="enableCopilot">Enable Copilot</label>
            <label class="toggle">
                <input type="checkbox" id="enableCopilot" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button id="saveButton">Save Settings</button>
        <div id="status" class="status"></div>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
